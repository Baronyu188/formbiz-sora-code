<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .status {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    .status-idle { background: #f0f0f0; color: #666; }
    .status-active { background: #e8f5e8; color: #2d5016; }
    .status-error { background: #ffe8e8; color: #d00; }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #start { background: #4CAF50; color: white; }
    #stop { background: #f44336; color: white; }
    #stop:disabled { background: #cccccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h3>FormBiz-SORA 自动化</h3>

  <div id="status" class="status status-idle">就绪</div>

  <button id="start">开始自动化</button>
  <button id="stop" disabled>停止自动化</button>

  <script src="popup.js"></script>
</body>
</html>
